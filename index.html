<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Theme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Portfolio-Builder.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1>Our Work & Registration</h1>
        <p>Explore our Theme below. Select any one for your self.</p>
        <a class="Book" href="https://klsmolay.github.io/FormToBookPortfolio/" target="_blank">Click To Book Your Portfolio</a>
    </header>

    <main>
        <section class="showcase-container">
            <h2>Explore Our Portfolios</h2>
            <div class="project-buttons" id="project-buttons">
                <!-- IMPORTANT: Replace the data-src with your actual project URLs -->
                <button class="project-btn" data-src="https://klsmolay.github.io/Dark-Mode-Brutalist-design-portfolio/">Dark-Mode-Brutalist</button>
                <button class="project-btn" data-src="https://klsmolay.github.io/Cyber-Grid-Neon-design-portfolio/">Project Gamma</button>
                <button class="project-btn" data-src="https://klsmolay.github.io/he-Blueprint-Sketchbook-design-portfolio/">Project Gamma</button>
                <button class="project-btn" data-src="https://klsmolay.github.io/Kyoto-Zen-Garden-design-portfolio/">Project Gamma</button>
                <button class="project-btn" data-src="https://klsmolay.github.io/L-Avenir-Luxury-Editorial-design-portfolio/">Project Gamma</button>
                <button class="project-btn" data-src="https://klsmolay.github.io/Minimalist-Asymmetric-design-portfolio/">Project Gamma</button>
                <button class="project-btn" data-src="https://klsmolay.github.io/The-Aurora-Glassmorphism-design-portfolio/">Project Gamma</button>
                <button class="project-btn" data-src="https://klsmolay.github.io/The-De-Coded-Glitch-Art-design-portfolio/">Project Gamma</button>
            </div>
            <iframe id="portfolio-viewer" class="portfolio-viewer" title="Portfolio Viewer"></iframe>
        </section>
    </main>

    <footer class="footer">

    </footer>

</body>
</html>
